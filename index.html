<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navbar starts-->
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img class="icons menuicon" src="images/menu.png">
            <img class="icons logo" src="images/logo.png">
        </div>
        <div class="nav-mid flex-div">
            <div class="searchbar flex-div">
                <input type="text" placeholder="Search">
                <img src="images/searchicon.png" class="serachicon">
            </div>
            <img src="images/mic.png" class="micicon">
        </div>
        <div class="nav-right flex-div">
            <img class="icons uploadicon" src="images/uploadicon.png">
            <img class="icons" src="images/bell.png">
            <img src="images/propic.JPG" class="pro-pic">
        </div>
    </nav>
    <!--navbar ends-->
    <div class="sidebar">
        <div class="shortcuts">
            <a href=""><img src="images/HomeIcon.png" class="sidebarimages"></a>
            <p>Home</p>
            <a href=""><img src="images/Explore.png" class="sidebarimages"></a>
            <p>Explore</p>
            <a href=""><img src="images/Shorts.png" class="sidebarimages"></a>
            <p>Shorts</p>
            <a href=""><img src="images/Subsciptions.png" class="sidebarimages"></a>
            <p>Subsciptions</p>
            <a href=""><img src="images/Library.png" class="sidebarimages"></a>
            <p>Library</p>
        </div>
    </div>
    <!--sidebar starts-->

</body>
</html>
